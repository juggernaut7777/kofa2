name: Deploy KOFA Backend to Azure VM

on:
  push:
    branches: [ main ]
    paths:
      - 'chatbot/**'
      - 'requirements.txt'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 134.112.17.54
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Starting deployment..."
            cd ~/kofa
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Install dependencies (if requirements.txt changed)
            echo "ğŸ“¦ Installing dependencies..."
            pip install -r requirements.txt --upgrade
            
            # Restart backend service
            echo "ğŸ”„ Restarting backend..."
            sudo systemctl restart kofa-backend
            
            # Verify service is running
            sleep 3
            if systemctl is-active --quiet kofa-backend; then
              echo "âœ… Deployment successful!"
            else
              echo "âŒ Deployment failed - service not running"
              exit 1
            fi
            
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… KOFA Backend deployed successfully to Azure VM"
          else
            echo "âŒ Deployment failed"
          fi
